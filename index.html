<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #4a5568;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: #718096;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        .weather-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .weather-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .weather-item h3 {
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weather-item p {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .temp-main {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .news-item {
            background: rgba(118, 75, 162, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #764ba2;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            transform: translateX(5px);
            background: rgba(118, 75, 162, 0.15);
        }

        .news-item h3 {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .news-item p {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .news-source {
            background: #764ba2;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .error {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid rgba(245, 101, 101, 0.3);
            color: #e53e3e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .weather-info {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>API Integration Dashboard</h1>
            <p>Real-time data from multiple APIs</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>
                    <div class="icon">üå§Ô∏è</div>
                    Weather Information
                </h2>
                <div id="weather-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading weather data...
                    </div>
                </div>
                <button class="refresh-btn" onclick="fetchWeather()">Refresh Weather</button>
            </div>

            <div class="card">
                <h2>
                    <div class="icon">üì∞</div>
                    Latest News
                </h2>
                <div id="news-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading news articles...
                    </div>
                </div>
                <button class="refresh-btn" onclick="fetchNews()">Refresh News</button>
            </div>
        </div>
    </div>

    <script>
        // Weather API function
        async function fetchWeather() {
            const weatherContent = document.getElementById('weather-content');
            weatherContent.innerHTML = '<div class="loading"><div class="spinner"></div>Loading weather data...</div>';
            
            try {
                // Using OpenWeatherMap API with a demo city (London)
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=demo&units=metric');
                
                if (!response.ok) {
                    throw new Error('Weather API not available');
                }
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                // Fallback to mock weather data for demonstration
                const mockWeatherData = {
                    name: "London",
                    main: {
                        temp: 22,
                        feels_like: 24,
                        humidity: 65,
                        pressure: 1013
                    },
                    weather: [{
                        main: "Clouds",
                        description: "partly cloudy"
                    }],
                    wind: {
                        speed: 3.5
                    },
                    visibility: 10000
                };
                
                displayWeather(mockWeatherData);
            }
        }

        function displayWeather(data) {
            const weatherContent = document.getElementById('weather-content');
            weatherContent.innerHTML = `
                <div class="temp-main">${Math.round(data.main.temp)}¬∞C</div>
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3 style="color: #4a5568; margin-bottom: 5px;">${data.name}</h3>
                    <p style="color: #718096; text-transform: capitalize;">${data.weather[0].description}</p>
                </div>
                <div class="weather-info">
                    <div class="weather-item">
                        <h3>Feels Like</h3>
                        <p>${Math.round(data.main.feels_like)}¬∞C</p>
                    </div>
                    <div class="weather-item">
                        <h3>Humidity</h3>
                        <p>${data.main.humidity}%</p>
                    </div>
                    <div class="weather-item">
                        <h3>Pressure</h3>
                        <p>${data.main.pressure} hPa</p>
                    </div>
                    <div class="weather-item">
                        <h3>Wind Speed</h3>
                        <p>${data.wind.speed} m/s</p>
                    </div>
                </div>
            `;
        }

        // News API function
        async function fetchNews() {
            const newsContent = document.getElementById('news-content');
            newsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Loading news articles...</div>';
            
            try {
                // Using NewsAPI (note: requires API key for production use)
                const response = await fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=demo');
                
                if (!response.ok) {
                    throw new Error('News API not available');
                }
                
                const data = await response.json();
                displayNews(data.articles.slice(0, 5)); // Show top 5 articles
            } catch (error) {
                // Fallback to mock news data for demonstration
                const mockNewsData = [
                    {
                        title: "Breaking: New Technology Breakthrough Announced",
                        description: "Scientists have made a significant discovery that could revolutionize the tech industry. The breakthrough promises to improve efficiency and reduce costs across multiple sectors.",
                        source: { name: "Tech News Daily" },
                        publishedAt: new Date().toISOString(),
                        url: "#"
                    },
                    {
                        title: "Global Markets Show Positive Trends",
                        description: "Stock markets worldwide are experiencing an upward trend as investors respond positively to recent economic indicators and policy announcements.",
                        source: { name: "Financial Times" },
                        publishedAt: new Date(Date.now() - 3600000).toISOString(),
                        url: "#"
                    },
                    {
                        title: "Climate Action Summit Yields New Commitments",
                        description: "World leaders gather to discuss climate change initiatives and announce new environmental protection measures for the coming decade.",
                        source: { name: "Environment Today" },
                        publishedAt: new Date(Date.now() - 7200000).toISOString(),
                        url: "#"
                    },
                    {
                        title: "Innovation in Healthcare Technology",
                        description: "Medical researchers unveil new diagnostic tools that promise to improve patient outcomes and reduce healthcare costs globally.",
                        source: { name: "Health Science Review" },
                        publishedAt: new Date(Date.now() - 10800000).toISOString(),
                        url: "#"
                    },
                    {
                        title: "Space Exploration Reaches New Milestone",
                        description: "Space agency announces successful completion of ambitious mission, paving the way for future exploration and scientific discoveries.",
                        source: { name: "Space Explorer" },
                        publishedAt: new Date(Date.now() - 14400000).toISOString(),
                        url: "#"
                    }
                ];
                
                displayNews(mockNewsData);
            }
        }

        function displayNews(articles) {
            const newsContent = document.getElementById('news-content');
            
            if (!articles || articles.length === 0) {
                newsContent.innerHTML = '<div class="error">No news articles available</div>';
                return;
            }
            
            const newsHTML = articles.map(article => `
                <div class="news-item">
                    <h3>${article.title}</h3>
                    <p>${article.description || 'No description available'}</p>
                    <div class="news-meta">
                        <span class="news-source">${article.source.name}</span>
                        <span>${new Date(article.publishedAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
            
            newsContent.innerHTML = newsHTML;
        }

        // Initialize the page
        window.addEventListener('load', () => {
            fetchWeather();
            fetchNews();
        });

        // Auto-refresh every 10 minutes
        setInterval(() => {
            fetchWeather();
            fetchNews();
        }, 600000);
    </script>
</body>

</html>
